<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                            <div class="nav-item dropdown dropend">

                                </ul>

                        </div>
                    </div>
                </nav>
            </div>

                    <form>

                            <input type="text" class="form-control bg-dark border-info text-info" id="tweetInput" placeholder="What's on your mind?">  
                            <div class="input-group-append">  
                                <button type="submit" class="btn btn-info">Tweet</button>
                            </div>
                        </div>
                    </form>
                </div>
