<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB Twitter Clone</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id='mainHeader'>
        <h1>JB Twitter Clone</h1>
    </div>
    <div class="container" id='mainNavBar'>
        <nav>
            <div class="list-group">
                <button type="button" class="list-group-item list-group-item-action">Home</button>
                <button type="button" class="list-group-item list-group-item-action">Explore</button>
                <button type="button" class="list-group-item list-group-item-action">Notifications</button>
                <button type="button" class="list-group-item list-group-item-action">Messages</button>
                <button type="button" class="list-group-item list-group-item-action">Bookmarks</button>
                <button type="button" class="list-group-item list-group-item-action">Lists</button>
                <button type="button" class="list-group-item list-group-item-action">Profile</button>
                <button type="button" class="list-group-item list-group-item-action">More</button>
            </div>
            <button class="btn">Tweet</button>
        </nav>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
